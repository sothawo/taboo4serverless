service: taboo4

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs8.10

# you can overwrite defaults here
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'eu-central-1'}
  stackName: ${self:service}-${self:provider.stage}
  environment:
    DYNAMODB_TABLE: ${self:provider.stackName}
  apiKeys:
    - ${self:provider.stackName}
  usagePlan:
    quota:
      limit: 5000
      offset: 2
      period: MONTH
    throttle:
      burstLimit: 100
      rateLimit:  50
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  config:
    handler: awshandler.config
    events:
      - http:
          path: config
          method: get
          cors: true
          private: true
  createTable:
    handler: awshandler.createTable
  deleteTable:
    handler: awshandler.deleteTable

resources:
  Resources:
    Taboo4DynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
#      DeletionPolicy: Retain
      DeletionPolicy: Delete
      Properties:
        AttributeDefinitions:
          -
            AttributeName: partition
            AttributeType: S
          -
            AttributeName: sort
            AttributeType: S
        KeySchema:
          -
            AttributeName: partition
            KeyType: HASH
          -
            AttributeName: sort
            KeyType: RANGE
        # could be changed to OnDemand in AWS console, not possible in Cloudformation at the moment
        ProvisionedThroughput:
          ReadCapacityUnits: 10
          WriteCapacityUnits: 10
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
