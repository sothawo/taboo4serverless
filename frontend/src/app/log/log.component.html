<div class="card">
    <div class="card-header d-flex">logs<input id="clear" class="btn btn-outline-secondary btn-sm ml-auto" type="image"
               (click)="clear()" src="assets/trashcan.svg"></div>
    <div class="card-body">
        <div *ngFor="let message of messages" class="msg">
            <pre>{{message}}</pre>
        </div>
    </div>
</div>
