<div class="row">
    <div class="border-bottom col-sm-12" id="editor">
        <form>
            <div class="form-group">
                <input class="form-control" id="url" placeholder="URL of the bookmark"
                       name="url" [(ngModel)]="url">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button"
                        (click)="onLoadTitle()">
                        <img id="load" src="assets/sync.svg"alt="load">
                    </button>
                </div>
                <input class="form-control" id="title" placeholder="Title"
                       name="title" [(ngModel)]="title">
            </div>
            <div class="form-group">
                <input class="form-control" id="tags" placeholder="Tags, separated by whitespace or comma/semicolon"
                       name="tags" [(ngModel)]="tags">
            </div>
            <div id="buttons">
                <button class="btn btn-secondary" (click)="onOk()">ok</button>
                <button class="btn btn-outline-secondary" (click)="onCancel()">cancel</button>
            </div>
        </form>
    </div>
</div>
